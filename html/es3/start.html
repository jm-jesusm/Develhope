<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>HTML Lesson</title>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>title</th>
                    <th>users cash entries</th>
                    <th>user cash outflows</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>January</td>
                    <td>350</td>
                    <td>100</td>
                </tr>
                <tr>
                    <td>February</td>
                    <td>500</td>
                    <td>300</td>
                </tr>
                <tr>
                    <td>March</td>
                    <td>750</td>
                    <td>200</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>Total</td>
                    <td>1600</td>
                    <td>600</td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
